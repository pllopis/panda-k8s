# secret main file

# global values

# affix of instance reference names blah- or -blah
affix: "-FIXME"

auth:
  auth: "oidc"
  # A long-lived ID token for internal communication. Leave this empty if you prefer short-lived access tokens.
  authIdToken: "FIXME"
  authVO: "panda_dev"
  # To use short-lived access tokens generated with a client ID and secret (instead of the long-lived ID token) for internal communication.
  # Uncomment and update the three auth_ lines below.
  #auth_client_id: "FIXME"
  #auth_client_secret: "FIXME"
  #auth_endpoint: "https://panda-iam-doma.cern.ch/token"

  oidc:
    # default audience and config_url
    audience: "https://pandaserver-doma.cern.ch"
    config_url: "https://panda-iam-doma.cern.ch/.well-known/openid-configuration"
    clients:
      - name: "panda_dev"
        client_id: "FIXME"
        client_secret: "FIXME"
        robot_ids: "FIXME"
        # override default audience and config_url if needed
        audience: "https://pandaserver-doma.cern.ch"
        config_url: "https://panda-iam-doma.cern.ch/.well-known/openid-configuration"
      - name: "Rubin"
        client_id: "FIXME"
        client_secret: "FIXME"
        robot_ids: "FIXME"
      - name: "Rubin.production"
        client_id: "FIXME"
        client_secret: "FIXME"
        robot_ids: "FIXME"
    token_cache:
      client_name: "pilot_server"
      client_id: "FIXME"
      client_secret: "FIXME"
      endpoint: "https://panda-iam-doma.cern.ch/token"


msgsvc:
  enabled: true

  basePasswd: "FIXME"

  # accounts
  accounts:
    - "panda"
    - "jedi"
    - "idds"
    - "pilot"

  # message channels. name:write_accounts,read_account
  channels:
    - "idds_panda:idds:panda,jedi"
    - "panda_idds:panda,jedi:idds"
    - "self.jedi_taskstatus:jedi:jedi"
    - "panda_jedi:panda:jedi"
    - "panda_pilot:panda:pilot"
    - "idds.internal:idds:idds"


panda:
  enabled: true
  # If this is set to true, certificates will not be ingested from certs on-disk,
  # See the existingTlsSecret value in bigmon and panda charts where the secret name can be set.
  existingTlsSecret: true

  database:
    backend: "postgres" # or oracle
    password: "FIXME"
    # set hostname only when using an external database
    dbhost: ""
    dbport: "5432"
    name: "panda_db"
    user: "panda"

  # PanDA server ports
  port: "80"
  sslPort: "443"

  # host name of the PanDA server for external access
  hostName: "FIXME"

  verifyHost: "off"
  configRoot: "/tmp/"

harvester:
  enabled: true
  experiment: ""

  # harvester id
  harvesterID: "my-harvester"

  database:
    name: "harvester"
    user: "harvester"
    password: "FIXME"
    admin_password: "FIXME"
    # set only when using an external database
    # dbhost: "localhost"
    dbhost: ""
    dbhost_add_index: "false"
    dbhost_prefix: ""
    dbhost_domain: ""
    # database name prefix
    db_add_index: ""
    name_prefix: ""

  # condor channel: 9, stable, or latest
  condorChannel: "latest"


idds:
  enabled: true

  restPort: 8443

  database:
    name: "idds_db"
    user: "idds"
    password: "FIXME"
    schema: "doma_idds"
